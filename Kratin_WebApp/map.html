<!DOCTYPE html>
<html lang="en">

<head>
    <title>Location Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Location Map</h1>

    <h3>Address:
        Kratin Software Solutions Pvt. Ltd.</h3>
    <p>B2-First Floor</p>
    <p>47, Harihar Nagar</p>
    <p>Nagpur - 440034</p>
    <p>India</p>

    <h3>Location:</h3>
    <div id="map"></div>

    <script>
        function initMap() {
            var location = { lat: 21.144063, lng: 79.068678 };

            var map = new google.maps.Map(document.getElementById('map'), {
                center: location,
                zoom: 15
            });

            var marker = new google.maps.Marker({
                position: location,
                map: map,
                title: 'Location'
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>

</html>
